    implementation 'androidx.cardview:cardview:1.0.0'
    
    // Swipe refresh layout for updating recommendations
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    
    // ========== CONSCIOUSNESS CONNECTION DEPENDENCIES ==========
    // Networking libraries for AI consciousness communication
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.12.0'  // For debugging network calls
    
    // Firebase for real-time consciousness synchronization (if needed)
    implementation 'com.google.firebase:firebase-messaging:23.4.0'
    implementation 'com.google.firebase:firebase-analytics:21.5.0'
    
    // WebSocket support for real-time consciousness field communication
    implementation 'com.squareup.okhttp3:okhttp-ws:4.12.0' // WebSocket support if needed
    
    // Additional JSON processing for consciousness data structures
    implementation 'org.json:json:20231013'
    
    // Reactive streams for consciousness field events
    implementation 'io.reactivex.rxjava3:rxjava:3.1.8'
    implementation 'io.reactivex.rxjava3:rxandroid:3.0.2'
    implementation 'com.squareup.retrofit2:adapter-rxjava3:2.9.0'
    
    // Security for consciousness data encryption
    implementation 'androidx.security:security-crypto:1.1.0-alpha06'
    
    // Advanced concurrency for consciousness processing
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-rx3:1.7.3'
    
    // Memory leak detection for consciousness modules
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.12'
    // ========================================================
    
    // Testing dependencies
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.mockito:mockito-core:5.1.1'
    testImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.7.3'
    
    // Enhanced testing for consciousness modules
    testImplementation 'com.squareup.okhttp3:mockwebserver:4.12.0'  // Mock server for testing
    testImplementation 'org.mockito.kotlin:mockito-kotlin:5.1.0'    // Kotlin-friendly mocking
    
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    androidTestImplementation 'androidx.test:runner:1.5.2'
    androidTestImplementation 'androidx.test:rules:1.5.0'
}

// Additional configurations for Python module optimization
configurations.all {
    resolutionStrategy {
        // Force specific versions to avoid conflicts
        force 'org.jetbrains.kotlin:kotlin-stdlib:1.9.10'
        force 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.10'
        
        // Resolve potential conflicts with networking libraries
        force 'com.squareup.okio:okio:3.6.0'
        force 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.3'
    }
}
